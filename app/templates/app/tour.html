<!DOCTYPE html>
<html>
  <head>
    <title>Circles</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCprTLVZODcXFA5S-7woiLYbpB4zojMdSI&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      const citymap = {
        chicago: {
          center: { lat: 12.3052, lng: 76.6552 },
          population: 1234,
        },
        newyork: {
          center: { lat: 12.2725, lng:76.6707 },
          population: 1845,
        },
        losangeles: {
          center: { lat: 12.3022, lng: 76.6642 },
          population: 387,
        },
        vancouver: {
          center: { lat: 12.4217, lng: 76.5728 },
          population: 603,
        },
      };

      function initMap() {
        // Create the map.
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 11,
          center: { lat: 12.3052, lng: 76.6552 },
          mapTypeId: "terrain",
        });

        // Construct the circle for each value in citymap.
        // Note: We scale the area of the circle based on the population.
        for (const city in citymap) {
          // Add the circle for this city to the map.
          const cityCircle = new google.maps.Circle({
            strokeColor: "#FF0000",
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: "#FF0000",
            fillOpacity: 0.35,
            map,
            center: citymap[city].center,
            radius: Math.sqrt(citymap[city].population) * 100,
          });
        }
      }
    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
